<html class="h-full scroll-smooth" lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      rel="preload"
      href="/src/assets/hero.jpg"
      as="image"
      type="image/jpeg"
      media="(max-width: 767px)"
    />
    <link
      rel="preload"
      href="/src/assets/hero-media.jpg"
      as="image"
      type="image/jpeg"
      media="(min-width: 768px)"
    />
    <link
      rel="preload"
      href="/fonts/BioRhyme-Variable.ttf"
      as="font"
      crossorigin
      type="font/ttf"
    />
    <link
      rel="preload"
      href="/fonts/RobotoFlex-Variable.ttf"
      as="font"
      crossorigin
      type="font/ttf"
    />
    <link
      rel="preload"
      href="/fonts/RougeScript-Regular.ttf"
      as="font"
      crossorigin
      type="font/ttf"
    />
    <script>
      const pref = localStorage.getItem("theme")

      if (
        pref === "dark" ||
        (!pref && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("pause-transitions")
        document.documentElement.classList.add("dark", "[color-scheme:dark]")
      } else {
        document.documentElement.classList.add("pause-transitions")
        document.documentElement.classList.remove("dark", "[color-scheme:dark]")
      }

      requestAnimationFrame(() => {
        document.documentElement.classList.remove("pause-transitions")
      })
    </script>
    <title>Mark & Rianna</title>
    <meta name="description" content="The story of two who became one." />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
  </head>

  <body class="h-full bg-white font-serif dark:bg-zinc-950">
    <div id="root" class="contents"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
